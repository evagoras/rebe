<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-Be</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Re-Be</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/play-on-schedule.htm">Play on Schedule</a>
            <a class="nav-link" href="/play-on-demand.htm">Play On Demand</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Play on Demand</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card text-center mb-5 mt-4">
            <div class="card-header">
              <h5 class="card-title">Play on your own schedule</h5>
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">Play on your own schedule</h5> -->
              <!-- <p class="card-text">Playtimes are listed below, excluding weekends and holidays.</p> -->
              <audio controls="false" autoplay="false" muted="true" id="radio">
                <source src="http://r1.phileradio.com:8193/reberadio" type="audio/ogg">
                <source src="http://r1.phileradio.com:8193/reberadio" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
            <div class="card-footer text-body-secondary">
              Play, pause, mute, unmute as you like.
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let radio = document.getElementById("radio");
      radio.muted = false;
      radio.pause();
      radio.currentTime = 0;
    </script>
  </body>
</html>
